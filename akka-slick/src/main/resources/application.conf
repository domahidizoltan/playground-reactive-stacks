app {
  interface = "0.0.0.0"
  port = 8010
}

slick-postgres = {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    dataSourceClass = "slick.jdbc.DriverDataSource"
    properties = {
      driver = "org.postgresql.Driver"
      url = "jdbc:postgresql://localhost:5432/reactive_stack"
      user = "admin"
      password = "pass"
    }
  }
}